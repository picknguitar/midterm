<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Midterm Project</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div class="navbar">
		<ul>
			<li><a href="index.html" title="Home"><span class="glyphicon glyphicon-home"></span></a><li>
            <li><a href="events.html" title="Upcoming Shows"><span class="glyphicon glyphicon-music"></span></a><li>
            <li><a href="photos.html" title="Photos"><span class="glyphicon glyphicon-camera"></span></a><li>
			<li><input type="text" name="firstname" placeholder="username" class="input-box"></li>
            <li><input type="text" name="email" placeholder="password" class="input-box"></li>
			<li><button type="button" class="btn btn-default input-button">Sign In</button></li>
		</ul>
	</div>

	<div class="photo-container">
		<div class="main-img-container">
			<img src="http://ak6.picdn.net/shutterstock/videos/704284/preview/stock-footage-live-concert-crowd-of-cheering.jpg" width="940" height="300" alt="concert crowd">
		</div>
		<div class="gallery-header">
			<h1>Add photos of your favorite shows!!</h1>
			<p>Show your friends what they missed out on...</p>
		</div>
		<div class="row gallery-row">
  			<div class="col-md-4 gallery-photo">
  				<img src="http://cdn.cakecentral.com/d/d3/200x200px-ZC-d3319120_gallery8606551316697059.jpeg" alt="..." class="img-rounded ">
  				<span class="gallery-text-content"><span>What you lookin' at, FOO?</span></span>
  			</div>
  			<div class="col-md-4 gallery-photo">
  				<img src="http://cdn.cakecentral.com/9/96/200x200px-ZC-961c77b7_IMG_2812.jpeg" alt="..." class="img-rounded">
  				<span class="gallery-text-content"><span>Happy Birthday to you, FOO!</span></span>
  			</div>
  			<div class="col-md-4 gallery-photo">
  				<img src="http://cdn.cakecentral.com/e/e1/200x200px-ZC-e136e541_guitar.jpeg" alt="..." class="img-rounded">
  				<span class="gallery-text-content"><span>No soup for you, FOO!</span></span>
  			</div>
		</div>
		<div class="row gallery-row">
  			<div class="col-md-4" class="gallery-photo"><img src="http://placehold.it/200x200" alt="..." class="img-rounded"></div>
  			<div class="col-md-4" class="gallery-photo"><img src="http://placehold.it/200x200" alt="..." class="img-rounded"></div>
  			<div class="col-md-4" class="gallery-photo"><img src="http://placehold.it/200x200" alt="..." class="img-rounded"></div>
		</div>
	</div>

	<div class="footer" class="music-scene">
		<p>Support your local music scene AND share with your friends!</p>
	</div>
	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
